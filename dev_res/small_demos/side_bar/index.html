<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sidebar and Image Layout</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            background-color: #222;
        }

        .sidebar {
            width: 200px;
            background-color: #161616;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar div {
            background-color: #333;
            color: #aaa;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .image-container img {
            width: 700px;
            height: 800px;
            object-fit: cover;
            border: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>Row 1</div>
        <div>Row 2</div>
        <div>Row 3</div>
        <div>Row 4</div>
        <div>Row 5</div>
        <div>Row 6</div>
    </div>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/kouritron/r3dv1t_ui/eac0582c604a8935e1f5e369b6a33351342cf1f5/public/favicon.png"
            alt="test">

    </div>
</body>

</html>
